<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Loger</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="bootstrap/js/style.js"></script> -->
    <link rel="stylesheet" href="Station_data.css" />
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <form class="d-flex">
            <span class="navbar-brand mb-0 h1"> <img src="../Data Loger/assets/img/fixdy.png" alt="icon" style="width: 80px;"></span>
            <button onclick="oke()" type="submit" class="btn btn-primary btn-block">LogOut</button>
          </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="kotaka p-3 mb-5 rounded" style="float: left;">
                        <div class="kotak1 card" style="width: 18rem;">
                            <div class=" card-body">
                                <h5 class="card-title">PH <img src="../Data Loger/assets/img/drop.svg" alt="" style="width: 40px;"></h5>
                                <h6 class="card-subtitle mb-2 text-muted">Kadar PH</h6>
                                <p class="card-text"><input style="border: none;" type="text" id="ph" readonly /></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="kotakb p-3 mb-5 bg-body rounded" style="float: right;">
                        <div class="card" style="width: 18rem; float: right;">
                            <div class="kotak2 card-body">
                                <h5 class="card-title">Oxygen <img src="../Data Loger/assets/img/water.svg" alt="" style="width: 40px;"></h5>
                                <h6 class="card-subtitle mb-2 text-muted">Kandungan Oxygen</h6>
                                <p class="card-text"><input style="border: none;" type="text" id="do" readonly /></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="kotakc p-3 mb-5 bg-body rounded" style="float: left;">
                        <div class="card" style="width: 18rem;">
                            <div class="kotak3 card-body">
                                <h5 class="card-title">Kekeruhan <img src="../Data Loger/assets/img/water2.svg" alt="" style="width: 40px;"></h5>
                                <h6 class="card-subtitle mb-2 text-muted">Tingkat Kekeruhan</h6>
                                <p class="card-text"><input style="border: none;" type="text" id="keruh" readonly /></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="kotakd p-3 mb-5 bg-body rounded" style="float: right;">
                        <div class="card" style="width: 18rem; float: right;">
                            <div class="kotak4 card-body">
                                <h5 class="card-title">Gas Amonia <img src="../Data Loger/assets/img/fire.svg" alt="" style="width: 40px;"></h5>
                                <h6 class="card-subtitle mb-2 text-muted">Kadar Gas</h6>
                                <p class="card-text"><input style="border: none;" type="text" id="gas" readonly /></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    
    <script src="main.js"></script>


</body>

</html>
